name: Build and Deploy Preview Registry

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'templates/**'
      - 'scripts/build-registry.ts'
      - 'schema.json'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  actions: read
  deployments: write
  contents: read
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    env:
      PREVIEW_ALIAS: pr-${{ github.event.pull_request.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Generate registry.json (preview)
        env:
          REGISTRY_NAME: Arcane Community Templates (Preview)
          REGISTRY_DESCRIPTION: Community Docker Compose Templates for Arcane â€” PR #${{ github.event.pull_request.number }}
          REGISTRY_AUTHOR: OFKM
          REGISTRY_URL: https://github.com/ofkm/arcane-templates
          PUBLIC_BASE: https://${{ env.PREVIEW_ALIAS }}.arcane-templates.ofkm.pages.dev/templates
          DOCS_BASE: https://github.com/ofkm/arcane-templates/tree/${{ github.head_ref || github.ref_name }}/templates
          BUMP_PART: patch
        run: pnpm run generate

      - name: Stage build directory
        run: |
          rm -rf build
          mkdir -p build/templates
          cp -v registry.json build/
          rsync -a --delete templates/ build/templates/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: AdrianGonz97/refined-cf-pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: arcane-templates
          deploymentName: ${{ env.PREVIEW_ALIAS }}
          directory: build

      - name: Comment preview URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Preview deployed successfully!

            - **Pages**: https://${{ env.PREVIEW_ALIAS }}.arcane-templates.ofkm.pages.dev
            - **Registry**: https://${{ env.PREVIEW_ALIAS }}.arcane-templates.ofkm.pages.dev/registry.json
            - **Templates**: https://${{ env.PREVIEW_ALIAS }}.arcane-templates.ofkm.pages.dev/templates/

            Built from commit ${{ github.sha }}
