name: Build and Deploy Preview Registry

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'templates/**'
      - 'scripts/build-registry.ts'
      - 'schema.json'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  actions: read
  deployments: write
  contents: read
  pull-requests: write

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    env:
      PREVIEW_ALIAS: pr-${{ github.event.pull_request.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Generate registry.json (preview)
        env:
          REGISTRY_NAME: Arcane Community Templates (Preview)
          REGISTRY_DESCRIPTION: Community Docker Compose Templates for Arcane â€” PR ${{ github.event.pull_request.number }}
          REGISTRY_AUTHOR: ${{ github.event.pull_request.user.login }}
          REGISTRY_URL: https://github.com/ofkm/arcane-templates
          DOCS_BASE: https://github.com/ofkm/arcane-templates/tree/${{ github.head_ref || github.ref_name }}/templates
          BUMP_PART: patch
        run: pnpm run generate

      - name: Stage build directory
        run: |
          rm -rf build
          mkdir -p build/templates
          cp -v registry.json build/
          cp -v schema.json build/
          rsync -a --delete templates/ build/templates/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: AdrianGonz97/refined-cf-pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: arcane-templates
          deploymentName: ${{ env.PREVIEW_ALIAS }}
          directory: build

      - name: Patch $schema to preview alias
        env:
          SCHEMA_URL: ${{ steps.deploy.outputs.alias }}/schema.json
        run: |
          jq --arg url "$SCHEMA_URL" '.["$schema"] = $url' build/registry.json > build/registry.json.tmp
          mv build/registry.json.tmp build/registry.json
          cat build/registry.json | head -n 5

      - name: Redeploy updated registry.json
        id: deploy2
        uses: AdrianGonz97/refined-cf-pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: arcane-templates
          deploymentName: ${{ env.PREVIEW_ALIAS }}
          directory: build

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview deployed successfully!

      - name: Comment preview URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Preview deployed successfully!

            - **Pages**: ${{ steps.deploy.outputs.alias }} 
            - **Registry**: ${{ steps.deploy.outputs.alias }}/registry.json
            - **Schema**: ${{ steps.deploy.outputs.alias }}/schema.json
            Built from commit ${{ github.sha }}
          edit-mode: replace
