name: Deploy Production Registry

on:
  push:
    branches:
      - main

permissions:
  actions: read
  deployments: write
  contents: write

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }} # prevent re-run loop on bot commits
    runs-on: macos-latest
    environment:
      name: production
      url: https://templates.arcane.ofkm.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Generate registry.json
        env:
          REGISTRY_NAME: Arcane Community Templates
          REGISTRY_DESCRIPTION: Community Docker Compose Templates for Arcane
          REGISTRY_AUTHOR: OFKM
          REGISTRY_URL: https://github.com/ofkm/arcane-templates
          PUBLIC_BASE: https://templates.arcane.ofkm.dev/templates
          DOCS_BASE: https://github.com/ofkm/arcane-templates/tree/main/templates
          BUMP_PART: minor
          SCHEMA_URL: https://templates.arcane.ofkm.dev/schema.json
        run: pnpm run generate

      - name: Stage build directory
        run: |
          rm -rf build
          mkdir -p build/templates
          cp -v registry.json build/
          cp -v schema.json build/
          rsync -a --delete templates/ build/templates/

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy

      - name: Commit changes
        if: github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          add: 'registry.json'
          message: 'chore: auto-build registry.json [skip ci]'
          default_author: github_actions
          pull: '--rebase --autostash'
          fetch: false
          push: true
          pathspec_error_handling: ignore
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
