name: Build registry.json

on:
  pull_request:
    paths:
      - 'templates/**'
      - 'scripts/build-registry.ts'
      - 'schema.json'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    paths:
      - 'templates/**'
      - 'scripts/build-registry.ts'
      - 'schema.json'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Block PRs that modify registry.json
        if: github.event_name == 'pull_request'
        run: |
          CHANGED="$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} || true)"
          if echo "$CHANGED" | grep -xq "registry.json"; then
            echo "registry.json is generated by CI. Please remove it from the PR."; exit 1;
          fi

      - name: Generate registry.json
        env:
          REGISTRY_NAME: Arcane Community Templates
          REGISTRY_DESCRIPTION: Community Docker Compose Templates for Arcane
          REGISTRY_AUTHOR: OFKM
          REGISTRY_URL: https://github.com/ofkm/arcane-templates
          PUBLIC_BASE: https://templates.arcane.ofkm.dev/templates
          DOCS_BASE: https://github.com/ofkm/arcane-templates/tree/main/templates
          BUMP_PART: minor
        run: pnpm run generate

      - name: Validate against schema
        run: pnpm run validate

      - name: Commit changes (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if ! git diff --quiet registry.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -f registry.json
            git commit -m "chore: auto-build registry.json"
            git push
          else
            echo "No changes to commit."
          fi
