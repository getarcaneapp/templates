name: Build registry.json

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Generate registry.json
        env:
          REGISTRY_NAME: Arcane Community Templates
          REGISTRY_DESCRIPTION: Community Docker Compose Templates for Arcane
          REGISTRY_AUTHOR: OFKM
          REGISTRY_URL: https://github.com/ofkm/arcane-templates
          PUBLIC_BASE: https://templates.arcane.ofkm.dev/templates
          DOCS_BASE: https://github.com/ofkm/arcane-templates/tree/main/templates
          BUMP_PART: minor
          SCHEMA_URL: https://templates.arcane.ofkm.dev/schema.json
        run: pnpm run generate

      - name: Stage build directory
        run: |
          rm -rf build
          mkdir -p build/templates
          cp -v registry.json build/
          cp -v schema.json build/
          rsync -a --delete templates/ build/templates/

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm wrangler deploy

      - name: Commit changes
        if: github.ref == 'refs/heads/main'
        run: |
          if ! git diff --quiet registry.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -f registry.json
            git commit -m "chore: auto-build registry.json"
            git push
          else
            echo "No changes to commit."
          fi
