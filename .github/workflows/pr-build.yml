name: Build Pull Request Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'templates/**'
      - 'scripts/build-registry.ts'
      - 'schema.json'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    env:
      PREVIEW_ALIAS: pr-${{ github.event.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Generate registry.json (preview)
        env:
          REGISTRY_NAME: Arcane Community Templates (Preview)
          REGISTRY_DESCRIPTION: Community Docker Compose Templates for Arcane â€” PR #${{ github.event.number }}
          REGISTRY_AUTHOR: OFKM
          REGISTRY_URL: https://github.com/ofkm/arcane-templates
          # Assumes Pages alias: https://<alias>.<project>.pages.dev
          PUBLIC_BASE: https://${{ env.PREVIEW_ALIAS }}.arcane-templates.ofkm.pages.dev/templates
          DOCS_BASE: https://github.com/ofkm/arcane-templates/tree/${{ github.head_ref || github.ref_name }}/templates
          BUMP_PART: patch
        run: pnpm run generate

      - name: Validate against schema
        run: pnpm run validate

      - name: Stage build directory
        run: |
          rm -rf build
          mkdir -p build/templates
          cp -v registry.json build/
          rsync -a --delete templates/ build/templates/

      - name: Upload preview-build artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: build
          if-no-files-found: error
          retention-days: 7
