x-arcane:
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons@main/svg/cloudflare-zero-trust.svg
  urls:
    - https://one.dash.cloudflare.com

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    #networks:
    #  - cf-tunnel
    environment:
      TUNNEL_TOKEN: ${TOKEN}
    labels:
      com.getarcaneapp.arcane.icon: https://cdn.jsdelivr.net/gh/selfhst/icons@main/svg/cloudflare-zero-trust.svg

